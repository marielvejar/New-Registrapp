<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Ingresar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Ingresar</ion-title>
    </ion-toolbar>
  </ion-header>


<ion-content>
<ion-card>
<ion-card-content>

<form [formGroup]="formularioLogin">
  <ion-item>
    <ion-label position="floating"> Nombre de Usuario</ion-label>
    <ion-input formControlName="nombre"></ion-input>
  </ion-item>
</form>

<form [formGroup]="formularioLogin">
  <ion-item>
    <ion-label position="floating"> Contraseña</ion-label>
    <ion-input formControlName="password" type="password"></ion-input>
  </ion-item>
</form>
</ion-card-content>
</ion-card>
<br>
 <ion-button (click) ="ingresar()" color="tertiary" shape="round" expand="block">Ingresar
 </ion-button><br>
 <ion-label class="ion-text-wrap">¿Se te olvidó la contraseña? Recuperalá</ion-label>
 <ion-label href="/folder/reestablecer"> aquí</ion-label>
</ion-content>
